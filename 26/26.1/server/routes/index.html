<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Современная фронтенд-разработка</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <!-- Книга "Современная фронтенд-разработка", изд-во Питер https://piter.com; https://designfrontend.com -->
        <main>
            <section class="tabs">
                <div id="tab-view" class="tab hidden">Просмотр продуктов и счётчика</div>
                <div id="tab-create" class="tab">Форма создания нового продукта</div>
            </section>
            <section id="page-view" class="">
                <div class="counter-container">
                    <button id="increment-button">+</button>
                    <input id="counter" class="counter"/>
                    <button id="decrement-button">-</button>
                </div>
                <div class="products-container">
                    <button id="products-button" class="products-button">Получить товары</button>
                    <output id="products-result"></output>
                </div>
            </section>
            <section id="page-create" class="hidden">
                <form id="form-create" name="create-product">
                    <label for="title">Название продукта</label>
                    <input type="text" name="title" id="title" /><br />
                    <label for="description">Описание</label>
                    <textarea name="description" id="description"></textarea><br />
                    <label for="price">Цена</label>
                    <input type="number" name="price" id="price" /><br />
                    <label for="width">Ширина</label>
                    <input type="number" name="width" id="width" /><br />
                    <label for="length">Длина</label>
                    <input type="number" name="length" id="length" /><br />
                    <label for="height">Высота</label>
                    <input type="number" name="height" id="height" /><br />
                    <label for="weight">Вес</label>
                    <input type="number" name="weight" id="weight" /><br />
                    <label for="color">Цвет</label>
                    <select name="color" id="color">
                        <option name="red" value="red">Красный</option>
                        <option name="green" value="green">Зеленый</option>
                        <option name="blue" value="blue">Голубой</option>
                    </select><br />
                    <label for="manufacturer">Производитель</label>
                    <input type="text" name="manufacturer" id="manufacturer" /><br />
                    
                    <input type="submit" title="Создать продукт" />
                </form>
            </section>
        </main>
        <script src="bundle.js"></script>
    </body>
</html>
