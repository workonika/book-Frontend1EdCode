<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title></title>
    </head>
    <body>
        <form>
            <fieldset>
                <legend>Теги для получения данных от пользователя</legend>
                <p><label for="text">Текст</label>
                    <input type="text" id="text" name="text" inputmode="numeric" /></p>
                <p><label for="textarea">Текстовое поле</label>
                    <textarea id="textarea" name="textarea" maxlength=1000></textarea></p>
                <p><label for="select">Поле для выбора</label>
                    <select id="select" name="select">
                        <optgroup label="Все селекты">
                            <option selected name="select1" value="select1">Селект 1</option>
                            <option name="select2" value="select2">Селект 2</option>
                        </optgroup>
                    </select></p>
            </fieldset>
            <button type="submit">Отправить</button>
        </form>
    </body>
</html>
