<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title></title>
        <style>
            form {
                display: grid;
                grid-template-columns: 1fr 1fr;
            }
        </style>
    </head>
    <body>
        <form>
            <p>hidden <input type="hidden" name="hidden" value="hidden" /></p>
            <p>search <input type="search" name="search" value="" /></p>
            <p>tel <input type="tel" name="tel" value="" /></p>
            <p>url <input type="url" name="url" value="" /></p>
            <p>email <input type="email" name="email" value=""/></p>
            <p>password <input type="password" name="password" value="" /></p>
            <p>date <input type="date" name="date" value="" /></p>
            <p>month <input type="month" name="month" value="" /></p>
            <p>week <input type="week" name="week" value="" /></p>
            <p>time <input type="time" name="time" value="" /></p>
            <p>datetime-local <input type="datetime-local" value="" /></p>
            <p>number <input type="number" name="number" value="" /></p>
            <p>range <input type="range" name="range" value="" /></p>
            <p>color <input type="color" name="color" value="" /></p>
            <p>checkbox <input type="checkbox" name="checkbox" value="" /></p>
            <p>radio <input type="radio" name="radio" value="" /></p>
            <p>file <input type="file" name="file" value="" /></p>
            <p>submit <input type="submit" name="submit" value="Отправить" /></p>
            <p>image <input type="image" src="imagebutton.svg" value="" /></p>
            <p>reset <input type="reset" name="reset" value="Сбросить" /></p>
            <p>button <input type="button" name="button" value="Button" /></p>
        </form>
    </body>
</html>
