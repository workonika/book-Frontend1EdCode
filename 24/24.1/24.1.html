<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Современная фронтенд-разработка</title>
        <style>
            #counter, #amount {
                width: 40px;
                height: 25px;
                text-align: center;
                color: grey;
                font-size: 18px;
            }
        </style>
    </head>
    <body>
        <!-- Книга "Современная фронтенд-разработка", изд-во Питер https://piter.com; https://designfrontend.com -->
        <button id="decrement">Отнять 1</button>
        <input type="number" disabled id="counter" />
        <button id="increment">Прибавить 1</button>
        <blockquote>
            <button id="incrementByAmount">Прибавить количество</button>
        <input type="number" id="amount" value="0"/>
        </blockquote>
        <script src="./dist/bundle.js"></script>
    </body>
</html>
