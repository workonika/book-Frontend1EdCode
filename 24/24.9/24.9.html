<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Современная фронтенд-разработка</title>
        <style>
            .container {
                display: flex;
            }
            .raw-text {
                width: 400px;
                height: 250px;
                font-size: 18px;
                font-weight: 500;
            }
            .sanitized-list,
            .unsanitized-list {
                padding-left: 40px;
            }
        </style>
    </head>
    <body>
        <!-- Книга "Современная фронтенд-разработка", изд-во Питер https://piter.com; https://designfrontend.com -->
        <div class="container">
            <div class="form-unsanitized">
                <textarea id="raw-text" class="raw-text"></textarea>
                <div>
                    <button id="button">Убрать теги</button>
                </div>
            </div>
            <div id="unsanitized-list" class="unsanitized-list"></div>
            <div id="sanitized-list" class="sanitized-list"></div>
        </div>
        <script src="./dist/bundle.js"></script>
    </body>
</html>
