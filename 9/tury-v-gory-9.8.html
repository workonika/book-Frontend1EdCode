<!DOCTYPE html>
<html>

        <script src="tury-v-gory.js"></script>
        <link href="tury-v-gory.css" rel="stylesheet" />
    </head>
    <body>
        <header>
            <h1>Туры в горы</h1>
            <div class="phone">+7 495 000-00-00</div>

                <label>

                  <input type="text" name="name">

        </main>
        <script>
            window.addEventListener("resize", function() {
