<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf--8" />
        <title>Туры в горы</title>
        <script src="tury-v-gory.js"></script>
        <link href="tury-v-gory.css" rel="stylesheet" />
    </head>
    <body>
        <header>
            <h1>Туры в горы</h1>
            <div class="phone">+7 495 000-00-00</div>
        </header>
        <main>
            <h2>Ближайшие туры</h2>
            <ul>
                <li>Горящие</li>
                <li>По 8000 руб.</li>
                <li>По 16000 руб.</li>
                <li>По 32000 руб.</li>
                <li>По 64000 руб.</li>
            </ul>
        </main>
        <script>
            document.addEventListener("keydown", function(event) {
                var key = event.key;
                console.log("Нажата клавиша " + key);
            });

            document.addEventListener("keyup", function(event) {
                var key = event.key;
                console.log("Отпущена клавиша " + key);
            });
        </script>
    </body>
</html>
